{% extends "base.html" %}

{% block title %}<title>Tags</title>{% endblock %}
{% block content %}
  <div class="row">
    <div class="col">
        <h1>Tags</h1>
    </div>
    <div class="col-auto">
        <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page">Add</a>
    </div>
</div>
  {% if tag_list %}
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'tasks:tag-update' pk=tag.id %}" class="btn btn-primary link-to-page">
              Update
            </a>
          </td>
          <td>
            <a href="{% url 'tasks:tag-delete' pk=tag.id %}" class="btn btn-danger link-to-page">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
